<div class="container">
  <h2 class="mt-4">Listado de Tarjetas</h2>
  <ul class="list-group mt-3">
    <li *ngFor="let tarjeta of tarjetas" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">Titular: {{ tarjeta.titular }}</h5>
          <p class="mb-1">NÃºmero: {{ tarjeta.numero }}</p>
          <p class="mb-1">Fecha: {{ tarjeta.fecha }}</p>
          <p class="mb-1">CVV: {{ tarjeta.cvv }}</p>
        </div>
        <button class="btn btn-primary" (click)="editarTarjeta(tarjeta.numero)">Editar</button>
      </div>
    </li>
  </ul>
</div>
