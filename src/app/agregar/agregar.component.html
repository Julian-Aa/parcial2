<h2>Agregar Tarjeta</h2>
<form (submit)="guardarTarjeta()">
  <div>
    <label for="titular">Titular:</label>
    <input type="text" id="titular" [(ngModel)]="tarjeta.titular" name="titular" required>
  </div>
  <div>
    <label for="numero">Número:</label>
    <input type="text" id="numero" [(ngModel)]="tarjeta.numero" name="numero" required>
  </div>
  <div>
    <label for="fecha">Fecha (MM/YY):</label>
    <input type="text" id="fecha" [(ngModel)]="tarjeta.fecha" name="fecha" pattern="^\d{2}/\d{2}$" required>
  </div>
  <div>
    <label for="cvv">CVV (3 dígitos numéricos):</label>
    <input type="text" id="cvv" [(ngModel)]="tarjeta.cvv" name="cvv" pattern="^\d{3}$" required>
  </div>
  <button type="submit">Guardar</button>
</form>
