<div class="container">
  <h2 class="mt-4">Agregar Tarjeta</h2>
  <form (submit)="guardarTarjeta()" class="mt-4">
    <div class="form-group col-md-6">
      <label for="titular">Titular:</label>
      <input type="text" id="titular" [(ngModel)]="tarjeta.titular" name="titular" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label for="numero">Número:</label>
      <input type="text" id="numero" [(ngModel)]="tarjeta.numero" name="numero" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label for="fecha">Fecha (MM/YY):</label>
      <input type="text" id="fecha" [(ngModel)]="tarjeta.fecha" name="fecha" class="form-control" pattern="^\d{2}/\d{2}$" required>
    </div>
    <div class="form-group col-md-6">
      <label for="cvv">CVV (3 dígitos numéricos):</label>
      <input type="text" id="cvv" [(ngModel)]="tarjeta.cvv" name="cvv" class="form-control" pattern="^\d{3}$" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
